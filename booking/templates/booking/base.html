<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pro | Stay Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'booking:RoomList' %}">üè® Hotel Pro</a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3 text-light d-none d-md-inline">
                        Hi, <strong>{{ user.username }}</strong>
                    </span>
                    <a href="{% url 'my_bookings' %}" class="btn btn-sm btn-outline-info me-2">My Bookings</a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3 text-muted border-top">
        <p>&copy; 2026 Hotel Booking Pro - Coding with Vro</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
