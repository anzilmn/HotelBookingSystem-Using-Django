<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Helvetica, sans-serif; color: #333; }
        .header { text-align: center; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
        .invoice-box { padding: 30px; border: 1px solid #eee; }
        .details { margin-top: 20px; width: 100%; }
        .details td { padding: 10px; border-bottom: 1px solid #eee; }
        .total { font-size: 20px; font-weight: bold; color: #4CAF50; text-align: right; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <h1>StayEase Luxury Hotel</h1>
            <p>Official Booking Receipt</p>
        </div>
        <table class="details">
            <tr><td><strong>Booking ID:</strong></td><td>#{{ booking.id }}</td></tr>
            <tr><td><strong>Guest Name:</strong></td><td>{{ booking.user.username }}</td></tr>
            <tr><td><strong>Room:</strong></td><td>Room {{ booking.room.number }} ({{ booking.room.get_category_display }})</td></tr>
            <tr><td><strong>Check-in:</strong></td><td>{{ booking.check_in }}</td></tr>
            <tr><td><strong>Check-out:</strong></td><td>{{ booking.check_out }}</td></tr>
        </table>
        <p class="total">Total Paid: ${{ booking.total_cost }}</p>
    </div>
</body>
</html>
