{% extends 'booking/base.html' %}
{% block content %}
<div class="container w-25">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">New user? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
